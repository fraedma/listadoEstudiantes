<html lang="en">
<head>
  <title>Listado Estudiantes</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="classPersona.js">
    
  </script>

  </script>
</head>
<body>

  <div class="container">
    <h1>Listado de Estudiantes</h1>

    <ul class="nav nav-tabs">
      <li class="active"><a data-toggle="tab" href="#menu1">Registro</a></li>
      <li><a data-toggle="tab" href="#home" id="listado">Lista</a></li>
      <li><a data-toggle="tab" href="#menu2">Otros Listados</a></li>
    </ul>

    <div class="tab-content">
      <div id="home" class="tab-pane fade ">
        <div class="form-group">
          <div class="row">
             <table border=1 id="tabla">
              <tbody id="tbody"></tbody>
	        <thead>
		  <th>Nombres</th>
		  <th>Apellidos</th>
		  <th>Edad</th>
		  <th>profesión</th>
		  <th>Ciudad</th>
		  <th>Nota 1</th>
		  <th>Nota 2</th>
      <th>Nota Final</th>
		</thead>
	       
	     </table>
            
            

            <button type="button" class="btn btn-danger" id="listado"><span class="glyphicon glyphicon-floppy-saved"></span> Listar</button>
          </div>
        </div>
      </div>

      <div id="menu1" class="tab-pane fade in active">
        <br>
        <div class="container">
  <form class="form-horizontal">
    <div class="form-group">
      <label class="control-label col-sm-2" for="email" ><span class="glyphicon glyphicon-user"></span> Nombre:</label>
      <div class="col-sm-4">
        <input type="text" class="form-control" id="nombre">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="pwd"><span class="glyphicon glyphicon-list-alt"></span> Apellidos:</label>
      <div class="col-sm-4">
        <input type="text" class="form-control" id="apellidos">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="pwd"><span class="glyphicon glyphicon-time"></span> Edad:</label>
      <div class="col-sm-4">
        <input type="number" class="form-control" id="edad">
      </div>
    </div>

    <div class="form-group">
      <label class="control-label col-sm-2" for="pwd"><span class="glyphicon glyphicon-time"></span> Profesión:</label>
      <div class="col-sm-4">
        <input type="text" class="form-control" id="profesion">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="pwd"><span class="glyphicon glyphicon-time"></span> Ciudad:</label>
      <div class="col-sm-4">
        <input type="text" class="form-control" id="ciudad">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="pwd"><span class="glyphicon glyphicon-time"></span> Nota 1:</label>
      <div class="col-sm-4">
        <input type="number" class="form-control" id="nota1">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="pwd"><span class="glyphicon glyphicon-time"></span> Nota 2:</label>
      <div class="col-sm-4">
        <input type="text" class="form-control" id="nota2">
      </div>
    </div>

    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-4">
        <button type="button" class="btn btn-success" id="guardar"><span class="glyphicon glyphicon-floppy-saved"></span> Guardar</button>
      </div>
    </div>
  </form>
</div>

      </div>
      <div id="menu2" class="tab-pane fade">
        <br>

        <div class="container">
  <form class="form-horizontal">
    <div class="form-group">
      
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-4">
        <button type="button" id="listar" class="btn btn-info"><span class="glyphicon glyphicon-piggy-bank"></span> Inciar Listdo</button>
      </div>
    </div>
  </form>
</div>
      </div>

      </div>
      </div>

    </div>
  </div>


  <script src="almacenar.js"></script>
</body>

</html>
